<form novalidate (ngSubmit)="btnInsert($event)"  class="container" #myform= "ngForm">

    <label for="autor">Autor: </label>
    <input type="text" id="autor" name="autor" [(ngModel)]="oLibro.autor" required="true"
      minlength="5" #autorState="ngModel">
    <!--Mensajes de validación-->
    <div class="error-message"
    [hidden]="autorState.valid || autorState.pristine">
    El nombre es obligatorio</div>

  <p>
    <label for="titulo">Título: </label>
    <input type="text" id="titulo" name="titulo" [(ngModel)]="oLibro.titulo">
  </p>
  <p>
    <label for="editorial">Editorial: </label>
    <input type="text" id="editorial" name="editorial" [(ngModel)]="oLibro.editorial">
  </p>
  <p>
    <input type="checkbox" id="exlibris" name="exlibris" [(ngModel)]="oLibro.exlibris">
    <label for="exlibris">Disponible </label>
  </p>
  <p>
    Selecciona un género:
    <input type="radio" id="fantastico" name="genero" value="0" [(ngModel)]="oLibro.genero">
    <label for="fantastico">Fantástico</label>

    <input type="radio" id="policiaco" name="genero" value="1" [(ngModel)]="oLibro.genero">
    <label for="policiaco">Policiaco</label>

    <input type="radio" id="otros" name="genero" value="2" [(ngModel)]="oLibro.genero">
    <label for="otros">Otros</label>
  </p>
  <p>
    <select name="pais" id="pais" [(ngModel)]="oLibro.pais">
      <option *ngFor="let pais of aPaises" [ngValue]="pais">{{pais.nombre}}</option>
    </select>
  </p>

  <button type="submit" id="enviar" [disabled]="myform.invalid">Añadir</button>
  <button type="button" (click)="btnEliminar()">Borrar elemento</button>
  <div *ngIf="estaEnviado">
      <p>Resultado:{{oLibro | json}}</p>
    <!--<ul>
        <li *ngFor="let libro of aLibros; let i = index" id="lista{{i}}">
            <p>Resultado:{{libro | json}}</p>
        </li>
      </ul>-->
  </div>

  <!--<div *ngIf="aIdeas.length">
    <h2>Lista de ideas:</h2>
    <ul>
      <li [hidden]="idea == 'a' ? true : false" *ngFor="let idea of aIdeas; let i = index" id="lista{{i}}">{{idea}}
      </li>
    </ul>
  </div>-->
</form>
